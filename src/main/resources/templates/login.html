<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link href="../public/css/signup.css" th:href="@{/css/signup.css}" rel="stylesheet"/>
</head>
<!-- Banner  -->
<img class="banner" src="../public/images/fog_logo.png" th:src="@{/images/fog_logo.png}" style="width: 20%">
    <title>Login</title>
</head>
<body>
<div class="signupContainer">

    <!-- Signup-boks -->
    <div class="signupBox">
        <h3>Opret Bruger</h3>
        <form action="login" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Adgangskode:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <p>Ikke oprettet? <a href="signUp.html" th:href="@{signUp}">Sign up her</a></p>
        <p th:text="${message}"></p>

    </div>
</div>
</body>
</html>
